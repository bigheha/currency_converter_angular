<div class="base">
  <span class="logo">PAPER EXCHANGE</span>
  <div class="values">
    <span class="current-value" *ngIf="currenciesData.data"
      >USD =
      {{ (1 / currenciesData.data["USD"].value).toFixed(2) || "XX.XX" }}
      UAH</span
    >
    <span class="current-value" *ngIf="currenciesData.data"
      >EUR =
      {{ (1 / currenciesData.data["EUR"].value).toFixed(2) || "XX.XX" }}
      UAH</span
    >
  </div>
</div>
